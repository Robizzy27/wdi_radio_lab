<!-- js/songs/new.html -->

<h2>Create Song</h2>

<form>
  <input placeholder="Title" data-ng-model="SongNewViewModel.song.title" />
  <input placeholder="Author name" data-ng-model="SongNewViewModel.song.authorName" />
  <input placeholder="Photo URL" data-ng-model="SongNewViewModel.song.photoUrl" />
  <textarea placeholder="Song content" data-ng-model="SongNewViewModel.song.content"></textarea>
  <button type="button" data-ng-click="SongNewViewModel.create()">Create</button>
</form>

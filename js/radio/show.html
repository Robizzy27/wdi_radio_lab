<!-- js/songs/show.html -->

<h2>{{SongShowViewModel.song.title}}</h2>
<p><dfn>Author:</dfn> {{SongShowViewModel.song.authorName}}</p>
<p><dfn>Created:</dfn> {{SongShowViewModel.song.created_at}}</p>
<blockquote>{{SongShowViewModel.song.content}}</blockquote>

<img data-ng-src="{{SongShowViewModel.song.photoUrl}}" src="#" alt="{{SongShowViewModel.song.title}}" />
